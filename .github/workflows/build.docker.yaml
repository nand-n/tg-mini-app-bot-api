name: Build and Publish image to Koyeb
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build . -t nahi002/mame-sodo-telegram-bot:latest

      - name: Push image to Docker Hub
        run: |
          docker login -u nahi002 -p ${{ secrets.DOKER_HUB_TOKEN }}
          docker push nahi002/mame-sodo-telegram-bot:latest
